<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML表单2-2</title>
</head>
<body>
  <h1 align="center">注册信息</h1>
  <hr color="#369">
  <form action="">
    <table width="600px" bgcolor="#f2f2f2" align="center">
      <tr>
        <td>用户名：</td>
        <td>
          <input type="text" name="username" maxlength="6" size="25" placeholder="请输入用户名"/>
        </td>
      </tr>
      <tr>
        <td>密码：</td>
        <td>
          <input type="password" name="paw" maxlength="6" size="25" placeholder="请输入密码"/>
        </td>
      </tr>
      <tr>
        <td>确认密码：</td>
        <td>
          <input type="password" name="confirmpaw" maxlength="6" size="25" placeholder="请再次确认密码"/>
        </td>
      </tr>
      <tr>
        <td>上传照片：</td>
        <td>
          <input type="file" name="pushfile"/>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
