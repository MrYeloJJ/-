<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML表单2-13</title>
</head>
<body>
  <form action="">
    <table>
      <tr>
        <td>性别：</td>
        <td>
          <span>男</span>
          <input type="radio" name="sex" value="man">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span>女</span>
          <input type="radio" name="sex" value="woman" checked>
        </td>
      </tr>
      <tr>
        <td>我喜欢的水果：</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="chbox" name="apple">
          <span>苹果</span>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="chbox" name="pear">
          <span>梨子</span>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="chbox" name="peach" checked>
          <span>桃子</span>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
