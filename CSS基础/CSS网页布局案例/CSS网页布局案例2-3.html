<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS网页布局案例2-3.css">
  <title>CSS网页布局案例2-3</title>
</head>
<body>
  <!-- 头部 -->
  <div class="header">
    <div class="logo">
      <img src="project/image/logo.png" alt="慕课网">
    </div>
    <div class="menu">
      <ul>
        <li>手记</li>
				<li>视频</li>
				<li>图片</li>
				<li>首页</li>
      </ul>
    </div>
  </div>
  <!-- 主题 -->
  <div class="main">
    <div class="top">
      <img src="project/image/1.jpeg" alt="慕课网">
    </div>
    <!-- 遮罩层 -->
    <div class="topLayer"></div>
    <!-- 文字&按钮 -->
    <div class="btn">
      <div class="word">
        MY BEAUTIFUL LIFE
      </div>
      <button>LOOK MORE &nbsp;&nbsp;&gt;</button>
    </div>
  </div>
</body>
</html>
