<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS网页布局案例2-6.css">
  <title>CSS网页布局案例2-6</title>
</head>
<body>
  <!-- 头部 -->
  <div class="header">
    <div class="logo">
      <img src="project/image/logo.png" alt="慕课网">
    </div>
    <div class="menu">
      <ul>
        <li>手记</li>
				<li>视频</li>
				<li>图片</li>
				<li>首页</li>
      </ul>
    </div>
  </div>
  <!-- 主体 -->
  <div class="main">
    <!-- 顶部部分 -->
    <div class="top">
      <img src="project/image/1.jpeg" alt="慕课网">
    </div>
    <!-- 遮罩层 -->
    <div class="topLayer"></div>
    <!-- 文字&按钮 -->
    <div class="btn">
      <div class="word">
        MY BEAUTIFUL LIFE
      </div>
      <button>LOOK MORE &nbsp;&nbsp;&gt;</button>
    </div>
    <!-- 中间部分 -->
    <div class="content">
      <!-- 中间顶部 -->
      <div class="top">
        <div class="none">
          <div class="icon weibo">
            <img src="project/image/weibo.png" alt="WeiBo" />
            <div class="des">MICROBLOG</div>
          </div>
          <div class="icon weixin">
            <img src="project/image/weixin.png" alt="WeiXin" />
            <div class="des">WECHAT</div>
          </div>
          <div class="icon qq">
            <img src="project/image/qq.png" alt="QQ" />
            <div class="des">QQ</div>
          </div>
        </div>
        <!-- 中间-中间 -->
        <div class="recept">
          "I want to give good things to record down,<br/>after the recall will be very beautiful."
        </div>
        <!-- 中间底部 -->
        <div class="picAndDes">
          <div class="icon2">
            <img src="project/image/03-01.jpg" alt="Cool Image">
            <div class="des1">Cool Image</div>
            <div class="des2">Record The Picture</div>
          </div>
          <div class="icon2">
            <img src="project/image/03-02.jpg" alt="Great Picture">
            <div class="des1">Great Picture</div>
            <div class="des2">Record The Picture</div>
          </div>
          <div class="icon2">
            <img src="project/image/03-03.jpg" alt="Cool Image">
            <div class="des1">Cool Image</div>
            <div class="des2">Record The Picture</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
