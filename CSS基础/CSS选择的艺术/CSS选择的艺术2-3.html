<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS选择的艺术2-3</title>
  <style type="text/css">
    h2,h3{
      color:blue;
    }
    div,p{
      color:red;
      font-size:20px;
    }
  </style>
</head>
<body>
  <h2>
    我是标题2，字体颜色是蓝色
  </h2>
  <div>
    我是div标签里面的文字，我的字体大小是20px，字体颜色是红色
  </div>
  <h3>
    我是标题3，字体颜色是蓝色
  </h3>
  <p>
    我是p标签里面的文字，我的字体大小是20px，字体颜色是红色
  </p>
</body>
</html>
