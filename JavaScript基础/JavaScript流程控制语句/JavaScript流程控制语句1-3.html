<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript流程控制语句1-3</title>
</head>
<body>
  <script type="text/javascript">
    var score = prompt("请输入你的成绩:");
    if(score > 80) {
      alert("你的成绩为优!");
    }else if(score > 59 && score < 81) {
      alert("你的成绩刚及格!");
    }else {
      alert("不及格!")
    }
  </script>
</body>
</html>
