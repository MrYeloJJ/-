<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript流程控制语句1-18</title>
</head>
<body>
  <script type="text/javascript">
    var number = prompt("请输入你想要转换成中文大写的0~9的数字");
    switch(parseInt(number)) {
      case 0:
      document.write("零");
      break;
      case 1:
      document.write("壹");
      break;
      case 2:
      document.write("贰");
      break;
      case 3:
      document.write("叁");
      break;
      case 4:
      document.write("肆");
      break;
      case 5:
      document.write("伍");
      break;
      case 6:
      document.write("陆");
      break;
      case 7:
      document.write("柒");
      break;
      case 8:
      document.write("捌");
      break;
      case 9:
      document.write("玖");
      break;
      default:
      document.write("输入的数字不对");
    }
  </script>
</body>
</html>
