<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScriptDOM基础1-7</title>
</head>
<body>
  <h3>前端书籍</h3>
  <ul id="listWeb">
    <li>htmll基础</li>
    <li>CSS基础</li>
    <li>JavaScript基础</li>
    <li>Jquery框架</li>
    <li>bootStrap框架</li>
  </ul>
  <h3>JAVA书籍</h3>
  <ul id="listJava">
    <li>JAVA语言基础</li>
    <li>三大框架</li>
    <li>JAVA深入浅出</li>
  </ul>
  <script type="text/javascript">
    var listWeb = document.getElementById("listWeb").getElementsByTagName("li");
    var listWebLength = listWeb.length;
    console.log(listWebLength);
    for(var i = 0;i < listWebLength;i++) {
      alert("前端书籍第" + (i + 1) + "本: " + listWeb[i]);
    }
    alert("前端书籍共计" + listWebLength + "本");
  </script>
</body>
</html>
