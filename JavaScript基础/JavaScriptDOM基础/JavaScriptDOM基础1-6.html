<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScriptDOM基础1-6</title>
</head>
<body>
  <div id="one">第一个元素</div>
  <div id="two">第二个元素</div>
  <div id="three">第三个元素</div>
  <script type="text/javascript">
    var idElement1 = document.getElementById("one");
    var idElement2 = document.getElementById("two");
    var idElement3 = document.getElementById("three");
    alert(idElement1);
    console.log(idElement1);
    console.log(idElement2);
    console.log(idElement3);
  </script>
</body>
</html>
