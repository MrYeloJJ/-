<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript内置对象2-12</title>
</head>
<body>
  <script type="text/javascript">
    var i = 0;
    var salary = [];
    while(true) {
      var num = prompt("请输入员工工资");
      if(num != "退出") {
        salary[i] = num;
        i+=1;
        continue;
      } else {
        document.write(salary);
        break;
      }
    }
  </script>
</body>
</html>
